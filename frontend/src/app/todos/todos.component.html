
<div *ngIf="todos.length" class=" flex flex-col space-y-8 md:flex-row p-8 ">

    <div class="flex flex-col items-center space-y-4 md: w-1/2">
      <h1> Pending  Task </h1>
      <div class="flex   items-center  justify-evenly  space-y-4 md:flex-row md:space-y-0 md:space-x-4 md:w-full" *ngFor="let todo of todos|filter : 'false'"  [routerLink]="[todo.id]">
        <div>
          <img src="https://cdn.pixabay.com/photo/2013/04/01/11/01/work-98936_1280.png" class="w-12 h-12" alt="">
        </div>
        <div>
          <h1> {{todo.title? todo.title:'Run'}} </h1>
          <p> {{ todo.endDate | date }}</p>
        </div>
        <div>
          <img class="w-12 h-12"  src={{next}}  alt="">
        </div>
      </div>
    
    </div>
  
    <div class="flex flex-col items-center space-y-4 md: w-1/2">
      <h1> Completed Task </h1>
      <div class="flex  items-center  justify-evenly  space-y-4 md:flex-row md:space-y-0 md:space-x-4 md:w-full" *ngFor="let todo of todos|filter : 'true'"  [routerLink]="[todo.id]">
        <div>
          <img src="https://cdn.pixabay.com/photo/2018/09/21/22/13/award-3694138_1280.png" class="w-12 h-12" alt="">
        </div>
        <div>
          <h1> {{todo.title}} </h1>
          <p> {{ todo.endDate | date }}</p>
        </div>
        <div>
          <img class="w-12 h-12"  src={{next}}  alt="">
        </div>
      </div>
      
    </div>
  
  </div>
